<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Dashboard</title>
</head>
<body>
  <div class="grid-container">
    <div class="header">
      <div class="icon search"></div>
      <input type="text" id="searchbar" name="searchbar">
      <div class="icon bell"></div>
      <div class="profile morgan"></div>
      <div class="name">Morgan Oakley</div>
    </div>
    <div class="nav">
      <div class="profile large"></div>
      <div class="greeting">Hi there,</div>
      <div class="user">Morgan Oakley (@morgan)</div>
      <button id="new">New</button>
      <button id="upload">Upload</button>
      <button id="share">Share</button>
    </div>
    <div class="sidebar">
      <div class="title">Dashboard</div>
      <div class="list home">Home</div>
      <div class="list list-profile">Profile</div>
      <div class="list messages">Messages</div>
      <div class="list history">History</div>
      <div class="list tasks">Tasks</div>
      <div class="list communities">Communities</div>
      <div class="list settings">Settings</div>
      <div class="list support">Support</div>
      <div class="list privacy">Privacy</div>
    </div>
    <div class="projects"></div>
    <div class="announcements"></div>
    <div class="trending"></div>
  </div>
</body>
</html>
